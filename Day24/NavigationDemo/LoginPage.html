<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Learn With Fun</title>
    
    <link rel="stylesheet" href="CSS.css">
    <script src="LoginScript.js"></script>
</head>
<body>
    

    <h2>Register To access your Orders, Wishlist and Recomendations</h2>
    <form class="learn" action="LoginPage.html" method="post" onsubmit="return Validation()">
        <label for="Username"><h4>Username</h4></label>
        <input type="text" id="Username" name="Username" placeholder="Enter The Username" /><span id="user"></span>
        <label for="Password"><h4>Password</h4></label>
        <input type="password" id="Password" name="Password" placeholder="Enter The Password" /><span id="pass"></span>
        <label for="EmailAddress"><h4>EmailAddress</h4></label>
        <input type="text" id="EmailAddress" name="EmailAddress" placeholder="Enter The Email Id" /><span id="email"></span>
        
        <label for="Mobile_No"><h4>Mobile_No</h4></label>
        <input type="tel" id="Mobile_No" name="Mobile_No" placeholder="Enter The Mobile no." /><span id="mobile"></span><br><br>
        <br>
        <input type="submit" name="REGISTER" value="REGISTER" /><br>
        <br><br>

        <br />
    </form>
