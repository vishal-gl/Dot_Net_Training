<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Global Logic</title>
    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function () {

            $("#txtPassword").keyup(function () {
                var leng = $('#txtPassword').val();
                if (leng.length = 0) {
                    $("#text").html("Please Insert Password");
                    $('label.lbl').css('background-color', 'white');

                }
                else if (leng.length > 0 && leng.length < 3) {
                    $("#text").html("Weak Password");
                    $('label.lbl').css('background-color', 'red');

                }
                else if (leng.length >= 3 && leng.length < 5) {
                    $("#text").html("Average Password");
                    $('label.lbl').css('background-color', 'yellow');

                }
                else if (leng.length >= 5 && leng.length < 10) {
                    $("#text").html("Good Password");
                    $('label.lbl').css('background-color', 'light green');

                }
                else if (leng.length >10) {
                    $("#text").html("Strong Password");
                    $('label.lbl').css('background-color', 'dark green');

                }


            });
        });










    </script>
    <style>
        .lbl {
            height: 15px;
            width: 50px;
            border: 6px solid black;
        }
    </style>

</head>
<body>


    <label>Password</label> &nbsp;&nbsp;<input id="txtPassword" type="password" />
    <br /><br /><br /><br />
    <label class="lbl"></label>&nbsp;&nbsp;<label id="text">Please Enter Password</label>



</body>
</html>
